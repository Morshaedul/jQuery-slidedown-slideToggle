<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideToggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>   
        #panel, #flip {  
            padding: 5px;  
            text-align: center;  
            background-color: #00FFFF;  
            border: solid 1px #c3c3c3;  
        }  
        #panel {  
            padding: 50px;  
            display: none;  
        }  

        #down{
            display: none;
            padding: 50px;
            background-color:red;
        }
        </style>  
</head>
<body>

<div id="flip">Click to flip</div>
<div id="down">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque quidem vel eaque earum unde pariatur provident fugiat sit excepturi voluptate?</div>
<script>
    $(document).ready(function() {
        $('#flip').click(function() {
            $('#down').slideToggle('slow');
        })
    })
</script>
